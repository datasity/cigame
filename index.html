<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animal Escape – Select Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:Segoe UI, Arial, sans-serif;
}

body{
  background:#020617 url("bg.png") center top no-repeat;
  background-size:contain;
  color:#fff;
}

/* wrapper ensures nothing causes scroll */
.stage{
  position:relative;
  width:100%;
  height:100%;
}

/* title stays on image */
.select-title{
  position:absolute;
  top:38%;
  left:50%;
  transform:translateX(-50%);
  font-size:40px;
  font-weight:900;
  letter-spacing:2px;
  animation:wiggle 1.5s infinite;
  white-space:nowrap;
}

@keyframes wiggle{
  0%{transform:translateX(-50%) translateX(0);}
  25%{transform:translateX(-50%) translateX(-12px);}
  50%{transform:translateX(-50%) translateX(0);}
  75%{transform:translateX(-50%) translateX(12px);}
  100%{transform:translateX(-50%) translateX(0);}
}

/* players always sit over the image */
.players{
  position:absolute;
  top:58%;
  left:50%;
  transform:translateX(-50%);
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:22px;
}

.player{
  text-align:center;
  cursor:pointer;
  transition:transform .25s ease;
}

.player:hover{
  transform:scale(1.1);
}

.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  border:4px solid #22c55e;
  overflow:hidden;
  box-shadow:0 0 18px rgba(34,197,94,0.7);
  background:#fff;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.name{
  margin-top:8px;
  font-weight:800;
}

/* responsive safety */
@media (max-height:750px){
  .select-title{top:34%;}
  .players{top:55%;}
  .avatar{width:88px;height:88px;}
}
</style>
</head>
<body>

<div class="stage">
  <div class="select-title">◀ SELECT PLAYER ▶</div>

  <div class="players">
    <div class="player" onclick="go('Andrew')"><div class="avatar"><img src="avatars/Andrew.png"></div><div class="name">Andrew</div></div>
    <div class="player" onclick="go('Sarah')"><div class="avatar"><img src="avatars/Sarah.png"></div><div class="name">Sarah</div></div>
    <div class="player" onclick="go('Michael')"><div class="avatar"><img src="avatars/Michael.png"></div><div class="name">Michael</div></div>
    <div class="player" onclick="go('Mohammed')"><div class="avatar"><img src="avatars/Mohammed.png"></div><div class="name">Mohammed</div></div>
    <div class="player" onclick="go('Marlow')"><div class="avatar"><img src="avatars/Marlow.png"></div><div class="name">Marlow</div></div>

    <div class="player" onclick="go('Caroline')"><div class="avatar"><img src="avatars/Caroline.png"></div><div class="name">Caroline</div></div>
    <div class="player" onclick="go('Lisa')"><div class="avatar"><img src="avatars/Lisa.png"></div><div class="name">Lisa</div></div>
    <div class="player" onclick="go('Syed')"><div class="avatar"><img src="avatars/Syed.png"></div><div class="name">Syed</div></div>
    <div class="player" onclick="go('Edd')"><div class="avatar"><img src="avatars/Edd.png"></div><div class="name">Edd</div></div>
  </div>
</div>

<script>
function go(name){
  localStorage.setItem("playerName",name);
  window.location.href="game.html";
}
</script>

</body>
</html>
